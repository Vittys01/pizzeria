<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Pizzeria</title>
</head>
<body>
    <header>
        <div class="header-estatico">
            <img id="logo" src="img/Logo.png" alt="Logo de pagina">
            <nav>
                <span>Home</span>
                <span>Ranking</span>
                <span>Promocion</span>
                <span>Contacto</span>
            </nav>
        </div>
    </header>
    <main>
        <section class="fondo">
        <p>Envio gratis <span>comprando</span> 2 pizzas</p>
        </section>
        <section class="pizzas">
            <p>Podio de pizzas</p>
            <ol class="lista">
                <span>Pizzas top 5</span> 
                <li>Muzzarella</li>
                <li>Hawaiana</li>
                <li>Muzzarella J&Morron</li>
                <li>Fugazzeta</li>
                <li>Calabresa</li>
            </ol>
            <img src="img/PizzaFalling.png" alt="Torre de pizzas" width="20%" height="40%">
        </section>
    </main>
    <footer>
        <div id="ee">
        <ul type="none">
            <li>Home</li>
            <li>Contacto</li>
            <li>Ranking</li>
            <li>Promocion</li>
        </ul>
        </div>
        <img id="logoFooter"src="img/Logo.png" alt="Logo">
    </footer>
</body>
</html>
